    async function renderCalendar(month=currentMonth, year=currentYear,IdMedico) {
        Medico = IdMedico;
        diasCalendarios.innerHTML = '';
        monthYear.textContent = `${months[month]} ${year}`;

        /* primer dia de la semana del mes */
        const primerDiaSemana = new Date(year, month, 1).getDay();

        const diasMesActual = new Date(year, month + 1, 0).getDate();

        const obtenerFecha = await fetch(`https://api-rest-ventas.onrender.com/api/HorariosMedico/${IdMedico}`)
        const data = await obtenerFecha.json();

        if (data.length > 0) {
            const fechas = data.map((fecha) => fecha.FechaHorario);
            var FechasCitaMedicos = [...new Set(fechas)];
            FechasCitaMedicos = FechasCitaMedicos.map(fecha => new Date(fecha).toISOString().split("T")[0]);

            // Obtener la fecha de hoy en formato ISO para comparaci√≥n
            const todayISO = new Date().toISOString().split('T')[0];
            
            // Calcular la fecha de ma√±ana en formato ISO
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowISO = tomorrow.toISOString().split('T')[0];
            
            // Obtener la hora actual para verificar si ya pasaron las 18:00
            const now = new Date();
            const currentHour = now.getHours();
            const isAfterSixPM = currentHour >= 18;

            // Crear espacios en blanco para los d√≠as antes del primer d√≠a del mes
            for (let i = 0; i < primerDiaSemana; i++) {
                const blank = document.createElement('div');
                diasCalendarios.appendChild(blank);
            }

            // Rellenar los d√≠as del mes
            for (let i = 1; i <= diasMesActual; i++) {
                const day = document.createElement('div');
                const FechaCalendario = new Date(year, month, i);
                day.textContent = i;

                const FechaISO = FechaCalendario.toISOString().split('T')[0];

                // Verificar si la fecha debe deshabilitarse:
                // 1. Si es hoy o una fecha en el pasado
                // 2. Si es ma√±ana Y ya pasaron las 18:00 horas de hoy
                const isPastDate = FechaISO <= todayISO;
                const isTomorrowAfterSixPM = FechaISO === tomorrowISO && isAfterSixPM;
                
                if (isPastDate || isTomorrowAfterSixPM) {
                    day.classList.add('past');
                } else {
                    // Solo marcar como disponible si el m√©dico tiene horarios en esa fecha
                    FechasCitaMedicos.forEach((fechaMedico) => {
                        if (fechaMedico === FechaISO) {
                            day.classList.add('available');
                            day.addEventListener('click', function (event) {
                                document.querySelectorAll('.dias-calendario .selected').forEach(el => el.classList.remove('selected'));
                                day.classList.add('selected');
                                ObtenerCitasMedicos(FechaISO, IdMedico);
                                event.preventDefault();
                            });
                        }
                    });
                }

                diasCalendarios.appendChild(day);
            }
        }
    }
